<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matador de Monstros</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">

		<div class="section no-pad-bot" v-if="!running">
			<div class="container">
				<br><br>
				<div class="row center">
					<img src="./logo/mdm.png" alt="Matador de Monstros" width="300px" class="responsive-img">
				</div>
				<div class="row center" style="max-width: 250px">
					<div class="row center">
						<div class="input-field">
							<input id="player_name" placeholder="Nome do Personagem" type="text" required  v-model="player.name">
						</div>
						<div class="input-field">
							<p>
								<label>
									<input class="with-gap" name="difficulty" type="radio" v-model="difficulty" value="1"/>
									<span>Fácil</span>
								</label>
								<label>
									<input class="with-gap" name="difficulty" type="radio" v-model="difficulty" value="2"/>
									<span>Normal</span>
								</label>
								<label>
									<input class="with-gap" name="difficulty" type="radio"  v-model="difficulty" value="3"/>
									<span>Difícil</span>
								</label>
							</p>
						</div>
					</div>
				</div>
				<div class="row center">
					<a class="waves-effect btn blue-grey darken-3" @click="startGame" :disabled="!player.name">Iniciar Jogo</a>
				</div>
			</div>
		</div>

		<div class="section">

			<div class="container" v-if="running">
				<div class="row">
					<div class="col s6">
						<div class="card">
							<div class="score p">
								<p><img src="./characters/hero.gif" alt=""></p>
								<h1>{{ player.name }}</h1>
								<div class="life-bar">
									<div class="life" :class="{danger: player.life < 20}" :style="{width: player.life + '%'}"></div>
								</div>
								<div>{{ player.life }}%</div>
							</div>
						</div>
					</div>
					<div class="col s6">
						<div class="card">
							<div class="score">
								<p><img src="./characters/monster.gif" alt=""></p>
								<h1>Monstro <span>nível {{ difficulty }}</span></h1>
								<div class="life-bar">
									<div class="life" :class="{danger: monster.life < 20}" :style="{width: monster.life + '%'}"></div>
								</div>
								<div>{{ monster.life }}%</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container" v-if="running">
				<div class="row">
					<div class="col s12">
						<div class="card">
							<div class="card-content buttons">
								<button @click="attack(false)" class="btn attack">Ataque</button>
								<button @click="attack(true)" class="btn special-attack" :class="{canUseSpecial: !canUseSpecial}" :disabled="!canUseSpecial">Ataque especial ({{ player.special.available-player.special.used }})</button>
								<button @click="healAndHurt" class="btn heal" :class="{canUseHeal: !canUseHeal}" :disabled="!canUseHeal">Curar ({{ player.heal.available-player.heal.used }})</button>
								<button @click="running = false" class="btn give-up">Desistir</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container" v-if="logs.length && running">
				<div class="row">
					<div class="col s12">
						<div class="card">
							<div class="card-content logs">
								<ul>
									<li class="log" :class="log.cls" v-for="log in logs">
										{{ log.text }}
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container" v-if="hasResult">
				<div class="row">
					<div class="col s12">
						<div class="result">
							<div v-if="monster.life == 0" class="win">Você ganhou!</div>
							<div v-else class="lose">Você perdeu!</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
